        <div id="nav">
            <div class="logo">

            <div id="add-task">
                <i class="fas fa-plus fa-lg" id="add-task-button"></i>
            </div>
        </div>
        <div id="content">
            <div class="overlay-new">
                <form class="new-form project-form">
                    <div class="new-form-header">
                        <h2 class="new-form-heading">New Project</h2>
                        <div class="new-form-close" id="button-cancel-project-button">X</div>
                    </div>
                    <div class="new-project-form-content">
                        <div class="new-project-form-icon-choose">
                            <label for="icon">Choose an icon: </label>
                            <select name="icon" id="new-project-form-dropdown">
                                <option>ðŸŽˆ</option>

                        <input type="text" class="new-project-form-name-input" placeholder="e.g gym" id="input-add-project-popup">
                        <button type="button" class="new-form-submit" id="button-add-project-popup">ADD PROJECT</button>
                    </div>
                </form>
                <form class="new-form edit-task">
                    <div class="new-form-header">
                        <h2 class="new-form-heading">Edit Task</h2>
                        <div class="new-form-close" id="button-cancel-task-edit-button">X</div>
                    </div>
                    <div class="new-form-content">
                        <textarea name="title" placeholder="title: " id="edit-task-title" maxlength="40" required></textarea>
                        <!-- <textarea name="details" placeholder="details: " class="new-form-text detail" required></textarea> -->
                        <div class="new-form-date">
                            <div class="new-form-date-title">Due Date:</div>
                            <input type="date" id="edit-task-edit-dueDate" name="new-todo" required>
                        </div>
                        <div class="new-form-priority">
                            <div class="new-form-priority-options">
                                <div class="new-form-priority-left-panel">
                                    <div class="new-form-priority-title">Priority: </div>
                                    <button type="button" class="new-form-priority-button low new-form-priority-edit-button" data-edit-priority="1">LOW</button>
                                    <button type="button" class="new-form-priority-button medium new-form-priority-edit-button" data-edit-priority="2">MEDIUM</button>
                                    <button type="button" class="new-form-priority-button high new-form-priority-edit-button" data-edit-priority="3">HIGH</button>
                                </div>
                                <div class="new-form-priority-right-panel">
                                    <button type="button" id="edit-task-update">UPDATE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <form class="new-form new-task">
                    <div class="new-form-header">
                        <h2 class="new-form-heading">New Task</h2>
                        <div class="new-form-close" id="button-cancel-task-button">X</div>
                    </div>
                    <div class="new-form-content">
                        <textarea name="title" placeholder="title: " class="new-form-text title" maxlength="40" required></textarea>
                        <!-- <textarea name="details" placeholder="details: " class="new-form-text detail" required></textarea> -->
                        <div class="new-form-date">
                            <div class="new-form-date-title">Due Date:</div>
                            <input type="date" class="new-form-date-input" name="new-todo" required>
                        </div>
                        <div class="new-form-priority">
                            <div class="new-form-priority-options">
                                <div class="new-form-priority-left-panel">
                                    <div class="new-form-priority-title">Priority: </div>
                                    <button type="button" class="new-form-priority-button new-form-add-priority-button low priority-active" data-priority="1">LOW</button>
                                    <button type="button" class="new-form-priority-button new-form-add-priority-button medium" data-priority="2">MEDIUM</button>
                                    <button type="button" class="new-form-priority-button new-form-add-priority-button high" data-priority="3">HIGH</button>
                                </div>
                                <div class="new-form-priority-right-panel">
                                    <button type="button" class="new-form-submit" id="button-add-task-submit">ADD TASK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="bar">
                <div class="items">
                    <button id="button-home-project" class="button-default-project"><i class="fas fa-home"></i>Home</button>
                    <button id="button-today-project" class="button-default-project"><i class="fas fa-calendar-day"></i>Today</button>
                    <button id="button-week-project" class="button-default-project"><i class="fas fa-calendar-alt"></i>This Week</button>
                </div>
                <h2 id="project">Projects</h2>
